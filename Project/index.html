<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TromboneChords</title>
    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.1/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.1/lib/addons/p5.sound.min.js"></script>
    <!-- ml5.js -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!-- VexFlow -->
    <script src="https://unpkg.com/vexflow@3.0.9/releases/vexflow-min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</head>

<body>

    <div id="titolo">Trombone Chords</div>

    <img id="pap_trombone" src="paperino_trombone.gif" alt="paptrombone" width="250" height="200" style="position: absolute; top: 22%; left: 42%;">

    <p1 id="explain" class="ml3" style="position: absolute; top: 52%; left: 31%;">Choose a difficulty level to start playing</p1>

    <img id="trb" src="trombone.png" alt="trombone" width="150" height="150" style="position: absolute; top: 36%; left: 46%; opacity: 0.0;">

    <div id="easy" onclick="easy_level()" onmouseover="document.getElementById('trb').style.top = '55%', document.getElementById('trb').style.left = '17%', document.getElementById('trb').style.opacity = '1.0'" onmouseout="document.getElementById('trb').style.opacity = '0.0'">Easy</div>

    <div id="medium" onclick="medium_level()" onmouseover="document.getElementById('trb').style.top = '55%', document.getElementById('trb').style.left = '37%', document.getElementById('trb').style.opacity = '1.0'" onmouseout="document.getElementById('trb').style.opacity = '0.0'">Medium</div>

    <div id="hard" onclick="hard_level()" onmouseover="document.getElementById('trb').style.top = '55%', document.getElementById('trb').style.left = '57%', document.getElementById('trb').style.opacity = '1.0'" onmouseout="document.getElementById('trb').style.opacity = '0.0'">Hard</div>

    <div id="epic" onclick="epic_level()" onmouseover="document.getElementById('trb').style.top = '55%', document.getElementById('trb').style.left = '77%', document.getElementById('trb').style.opacity = '1.0'" onmouseout="document.getElementById('trb').style.opacity = '0.0'">Epic</div>

    <div id="creditBtn" onclick="showCredits(), document.getElementById('trb').style.left = '47%', document.getElementById('trb').style.opacity = '1.0'">Credits</div>

    <p2 id="credits" style="position: absolute; top: 20%; left: 25%;">All the rights are reserved to Lorenzo Francesco and Sorini Luca</p2>

    <div id="back" onclick="goBack(), document.getElementById('trb').style.opacity = '0.0'">Back</div>

    <div id="restart" onclick="restart()">Restart</div>

    <div id="gameOver" style="position: relative;">
	    <h1 class="ml15">
		  <span class="word">Game</span>
		  <span class="word">over</span>
		</h1>
	</div>

	<div id="youWin" style="position: relative;">
	    <h2 class="ml15">
		  <span class="word">You</span>
		  <span class="word">win</span>
		</h2>
	</div>

    <div id="main" style="position: relative;">
	   	<div id="pentagramma"></div>
	   	<div id="posizioni"></div>
	   	<div id="gioco" style="margin: auto"></div>
    </div>

    <script src="game.js"></script>
    <script src="notes.js"></script>
    <script src="chords.js"></script>
    <script src="levels.js"></script>
    <script src="tuner.js"></script>
    <script src="structure.js"></script>

  </body>

<html>
